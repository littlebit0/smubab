services:
  - type: web
    name: smubab-api
    runtime: python
    rootDir: backend
    buildCommand: apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-kor && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
